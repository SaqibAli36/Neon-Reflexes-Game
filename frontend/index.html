<!DOCTYPE html>
<html>
<head>
    <title>Neon Reflex</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<!-- Custom Pop-up -->
<div id="popup" class="popup hidden">
    <div class="popup-content">
        <p id="popup-text"></p>
        <button id="popup-btn">OK</button>
    </div>
</div>

<h1 class="title">NEON REFLEX</h1>

<div class="hud">
    Score: <span id="score">0</span> | Time: <span id="time">30</span> | Level: <span id="level">1</span>
</div>

<div id="arena">
    <div id="target"></div>
</div>

<div class="controls">
    <p>Press <b>P</b> to Pause/Resume | <b>R</b> to Restart</p>
</div>

<script 
src="/game.js">

document.addEventListener("DOMContentLoaded", () => {
    const startOverlay = document.createElement("div");
    startOverlay.id = "start-overlay";
    startOverlay.style.position = "fixed";
    startOverlay.style.top = 0;
    startOverlay.style.left = 0;
    startOverlay.style.width = "100%";
    startOverlay.style.height = "100%";
    startOverlay.style.background = "rgba(0,0,0,0.8)";
    startOverlay.style.color = "#00f5ff";
    startOverlay.style.fontSize = "36px";
    startOverlay.style.display = "flex";
    startOverlay.style.alignItems = "center";
    startOverlay.style.justifyContent = "center";
    startOverlay.style.cursor = "pointer";
    startOverlay.innerText = "CLICK TO START GAME";
    document.body.appendChild(startOverlay);

    startOverlay.onclick = () => {
        startOverlay.remove();
        moveTarget();
        startTimer();
    };
});

</script>
</body>
</html>
