<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Reflex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">
</head>
<body>

<!-- Custom Pop-up -->
<div id="popup" class="popup hidden">
    <div class="popup-content">
        <p id="popup-text"></p>
        <button id="popup-btn">OK</button>
    </div>
</div>

<!-- Start Overlay -->
<div id="start-overlay">
    CLICK TO START GAME
</div>

<h1 class="title">NEON REFLEX</h1>

<div class="hud">
    Score: <span id="score">0</span> | 
    Time: <span id="time">30</span>
</div>

<div id="arena">
    <div id="target"></div>
</div>

<div class="controls">
    <p>Press <b>P</b> to Pause/Resume | <b>R</b> to Restart</p>
</div>

<script src="/game.js"></script>

</body>
</html>
